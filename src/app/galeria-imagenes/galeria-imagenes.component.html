<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let imagen of imagenes">
      <div class="card image-card">
        <img [src]="imagen.url" class="card-img-top" alt="{{imagen.titulo}}">
        <div class="card-body">
          <div class="image-overlay">
            <div class="image-title">{{imagen.titulo}}</div>
            <p class="image-description">{{imagen.descripcion}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
